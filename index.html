<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Quiz 1 - BMI calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        body {
            background-color: #f0e5da;
            font-family: "Playfair Display", serif;
            font-weight: bold;
        }
        .container {
            margin-top: 80px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn{
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: #99927d;
            background-color: #d9cba5;
        }
        .btn:hover {
            background-color: #c5b389;
            transform: scale(1.15);
        }
        h3 {
            text-align: center;
            color: #333;
            font-weight: 600;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>BMI Calculator</h3>
    <form onsubmit="calculateBMI(event)">
        <div class="form-group">
            <label for="height">Height (m)</label>
            <input type="text" class="form-control" id="height" placeholder="Enter your height in meters">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" class="form-control" id="weight" placeholder="Enter your weight in kg">
        </div>
        <button type="submit" class="btn btn-block">Calculate BMI</button>
    </form>
    <h4 id="result"></h4>
</div>

<script>
    function calculateBMI(event) {
        event.preventDefault();

        var height = Number(document.getElementById('height').value);
        var weight = Number(document.getElementById('weight').value);

        if (!height || !weight || height <= 0 || weight <= 0) {
            document.getElementById('result').innerText = "Enter valid numbers for height and weight!!";
            return;
        }

        var bmi = weight / (height * height);
        bmi = Math.round(bmi * 10) / 10;

        var category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi < 24.9) {
            category = "Normal weight";
        } else if (bmi < 29.9) {
            category = "Overweight";
        } else {
            category = "Obese";
        }

        document.getElementById('result').innerText = "Your BMI is " + bmi + " (" + category + ")";
    }
</script>

</body>
</html>
